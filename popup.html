<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiyat Takip√ßisi Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #667eea;
      --primary-dark: #5568d3;
      --secondary: #764ba2;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-light: #ffffff;
      --bg-dark: #1a1a2e;
      --text-light: #1f2937;
      --text-dark: #e5e7eb;
      --border-light: #e5e7eb;
      --border-dark: #374151;
    }
    
    body {
      width: 480px;
      height: 650px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 16px 20px;
      color: white;
      flex-shrink: 0;
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      font-size: 28px;
    }
    
    .logo-text h1 {
      font-size: 18px;
      font-weight: 700;
    }
    
    .logo-text .version {
      font-size: 10px;
      opacity: 0.8;
    }
    
    .header-actions {
      display: flex;
      gap: 6px;
    }
    
    .icon-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    /* Stats Row */
    .stats-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .stat-compact {
      flex: 0 0 auto;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 9px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }
    
    .search-header {
      flex: 1;
      position: relative;
    }
    
    .search-header input {
      width: 100%;
      padding: 8px 32px 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      background: rgba(255,255,255,0.9);
      color: #1f2937;
    }
    
    .search-header input::placeholder {
      color: #9ca3af;
    }
    
    .search-header .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #6b7280;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      background: var(--bg-light);
      border-bottom: 1px solid var(--border-light);
      flex-shrink: 0;
    }
    
    body.dark-mode .tabs {
      background: var(--bg-dark);
      border-bottom-color: var(--border-dark);
    }
    
    .tab {
      padding: 12px 16px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      justify-content: center;
    }
    
    .tab:hover {
      color: var(--primary);
      background: rgba(102, 126, 234, 0.05);
    }
    
    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      background: rgba(102, 126, 234, 0.08);
    }
    
    /* Content */
    .content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 15px;
      scroll-behavior: smooth;
    }
    
    .content::-webkit-scrollbar {
      width: 6px;
    }
    
    .content::-webkit-scrollbar-track {
      background: var(--border-light);
    }
    
    body.dark-mode .content::-webkit-scrollbar-track {
      background: var(--border-dark);
    }
    
    .content::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
    
    /* Tab contents */
    .tab-content {
      display: none;
      min-height: 100%;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Home Tab */
    .home-section {
      margin-bottom: 15px;
    }
    
    .current-page {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    
    .product-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.4;
      max-height: 60px;
      overflow: hidden;
    }
    
    .product-price {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    
    .confidence-badge {
      font-size: 11px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.25);
      border-radius: 6px;
      font-weight: 600;
    }
    
    .btn-group {
      display: flex;
      gap: 8px;
    }
    
    .btn-primary {
      flex: 1;
      padding: 12px;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .btn-secondary {
      flex: 1;
      padding: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }
    
    /* List Search */
    .list-search {
      position: relative;
      margin-bottom: 15px;
    }
    
    .list-search input {
      width: 100%;
      padding: 10px 35px 10px 12px;
      border: 2px solid var(--border-light);
      border-radius: 10px;
      font-size: 13px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.2s;
    }
    
    body.dark-mode .list-search input {
      background: #2d2d3a;
      border-color: var(--border-dark);
      color: var(--text-dark);
    }
    
    .list-search input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .list-search .clear-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
      transition: color 0.2s;
    }
    
    .list-search .clear-btn:hover {
      color: var(--danger);
    }
    
    .search-suggestion {
      padding: 10px 12px;
      background: #fef3c7;
      border-left: 3px solid #f59e0b;
      border-radius: 6px;
      font-size: 12px;
      color: #92400e;
      margin-bottom: 10px;
    }
    
    body.dark-mode .search-suggestion {
      background: #451a03;
      color: #fef3c7;
    }
    
    /* Product Card */
    .product-card {
      background: var(--bg-light);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      transition: all 0.3s;
      cursor: default;
    }
    
    body.dark-mode .product-card {
      background: #2d2d3a;
      border-color: var(--border-dark);
    }
    
    .product-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-color: var(--primary);
    }
    
    .product-card.highlight {
      border-color: var(--warning);
      background: rgba(245, 158, 11, 0.05);
      animation: pulse 1.5s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .product-card.removing {
      animation: slideOut 0.4s ease forwards;
    }
    
    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(100%);
        max-height: 0;
        margin: 0;
        padding: 0;
      }
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .card-name {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.3;
      max-height: 38px;
      overflow: hidden;
      flex: 1;
      margin-right: 8px;
    }
    
    .site-badge {
      padding: 3px 8px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      font-size: 9px;
      font-weight: 700;
      flex-shrink: 0;
      height: fit-content;
    }
    
    .card-price {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    
    .current-price {
      font-size: 20px;
      font-weight: 800;
      color: var(--primary);
    }
    
    .old-price-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      background: rgba(107, 114, 128, 0.1);
      border-radius: 6px;
      font-size: 11px;
      color: #6b7280;
    }
    
    .old-price-value {
      text-decoration: line-through;
      font-weight: 600;
    }
    
    .price-change {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 3px 6px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
    }
    
    .price-change.down {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }
    
    .price-change.up {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }
    
    .card-meta {
      font-size: 10px;
      color: #9ca3af;
      margin-bottom: 10px;
    }
    
    .card-actions {
      display: flex;
      gap: 6px;
    }
    
    .btn-action {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    
    .btn-visit {
      background: var(--primary);
      color: white;
    }
    
    .btn-visit:hover {
      background: var(--primary-dark);
      transform: scale(1.03);
    }
    
    .btn-check {
      background: var(--warning);
      color: white;
    }
    
    .btn-check:hover {
      background: #d97706;
      transform: scale(1.03);
    }
    
    .btn-remove {
      background: var(--danger);
      color: white;
    }
    
    .btn-remove:hover {
      background: #dc2626;
      transform: scale(1.03);
    }
    
    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 12px;
    }
    
    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #9ca3af;
    }
    
    .empty-icon {
      font-size: 56px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    .empty-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    
    .empty-text {
      font-size: 12px;
    }
    
    /* Debug Console */
    .debug-console {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 12px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      margin-bottom: 12px;
    }
    
    .debug-line {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .debug-line.info { color: #3b82f6; }
    .debug-line.success { color: #10b981; }
    .debug-line.warn { color: #f59e0b; }
    .debug-line.error { color: #ef4444; }
    
    .debug-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-small {
      padding: 8px 14px;
      font-size: 11px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .btn-refresh {
      background: var(--primary);
      color: white;
      flex: 1;
    }
    
    .btn-refresh:hover {
      background: var(--primary-dark);
    }
    
    .btn-export {
      background: var(--success);
      color: white;
      flex: 1;
    }
    
    .btn-export:hover {
      background: #059669;
    }
  </style>
</head>

  <script src="lib/helpers.js"></script>
