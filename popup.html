<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiyat Takipçisi Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #667eea;
      --primary-dark: #5568d3;
      --secondary: #764ba2;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-light: #ffffff;
      --bg-dark: #1a1a2e;
      --text-light: #1f2937;
      --text-dark: #e5e7eb;
      --border-light: #e5e7eb;
      --border-dark: #374151;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    body {
      width: 450px;
      max-height: 650px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 20px;
      color: white;
      position: relative;
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      font-size: 32px;
    }
    
    .logo-text h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 2px;
    }
    
    .logo-text .version {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
    }
    
    .icon-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
    
    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .stat {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Tabs - SOL ÜST KÖŞEDE */
    .tabs {
      display: flex;
      background: var(--bg-light);
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 10;
      gap: 0;
    }
    
    body.dark-mode .tabs {
      background: var(--bg-dark);
      border-bottom-color: var(--border-dark);
    }
    
    .tab {
      padding: 14px 20px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex: 0 0 auto;
    }
    
    .tab:first-child {
      margin-right: auto;
    }
    
    .tab:hover {
      color: var(--primary);
      background: rgba(102, 126, 234, 0.05);
    }
    
    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      background: rgba(102, 126, 234, 0.08);
    }
    
    /* Content */
    .content {
      max-height: 500px;
      overflow-y: auto;
      padding: 15px;
      position: relative;
      scroll-behavior: smooth;
    }
    
    .content::-webkit-scrollbar {
      width: 6px;
    }
    
    .content::-webkit-scrollbar-track {
      background: var(--border-light);
    }
    
    body.dark-mode .content::-webkit-scrollbar-track {
      background: var(--border-dark);
    }
    
    .content::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
    
    /* Scroll Button */
    .scroll-to-bottom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transition: all 0.3s;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
    }
    
    .scroll-to-bottom.visible {
      opacity: 1;
      pointer-events: auto;
    }
    
    .scroll-to-bottom:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    /* Tab contents */
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Current Page */
    .current-page {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px var(--shadow);
    }
    
    .product-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.5;
      max-height: 65px;
      overflow: hidden;
    }
    
    .product-price {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 15px;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    
    .confidence-badge {
      font-size: 12px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.25);
      border-radius: 6px;
      font-weight: 600;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    /* Products List */
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .list-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-light);
    }
    
    body.dark-mode .list-title {
      color: var(--text-dark);
    }
    
    .list-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 11px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .btn-small:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-refresh {
      background: var(--primary);
      color: white;
    }
    
    .btn-refresh:hover:not(:disabled) {
      background: var(--primary-dark);
    }
    
    .btn-export {
      background: var(--success);
      color: white;
    }
    
    /* Product Card */
    .product-card {
      background: var(--bg-light);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    body.dark-mode .product-card {
      background: #2d2d3a;
      border-color: var(--border-dark);
    }
    
    .product-card:hover {
      box-shadow: 0 4px 15px var(--shadow);
      transform: translateX(4px);
      border-color: var(--primary);
    }
    
    .product-card.removing {
      animation: slideOutRight 0.4s ease forwards;
    }
    
    @keyframes slideOutRight {
      to {
        opacity: 0;
        transform: translateX(100%);
        max-height: 0;
        margin: 0;
        padding: 0;
      }
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }
    
    .card-name {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
      max-height: 42px;
      overflow: hidden;
      flex: 1;
    }
    
    .site-badge {
      padding: 4px 8px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      margin-left: 8px;
      flex-shrink: 0;
    }
    
    .card-price-section {
      margin-bottom: 10px;
    }
    
    .card-price {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .current-price {
      font-size: 22px;
      font-weight: 800;
      color: var(--primary);
    }
    
    .old-price-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(107, 114, 128, 0.1);
      border-radius: 8px;
      font-size: 12px;
      color: #6b7280;
    }
    
    .old-price-label {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 0.5px;
    }
    
    .old-price-value {
      text-decoration: line-through;
      font-weight: 700;
    }
    
    .price-change {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      margin-top: 6px;
    }
    
    .price-change.down {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }
    
    .price-change.up {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }
    
    .card-meta {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    
    .card-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-action {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-visit {
      background: var(--primary);
      color: white;
    }
    
    .btn-visit:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }
    
    .btn-check {
      background: var(--warning);
      color: white;
    }
    
    .btn-check:hover {
      background: #d97706;
      transform: scale(1.05);
    }
    
    .btn-remove {
      background: var(--danger);
      color: white;
    }
    
    .btn-remove:hover {
      background: #dc2626;
      transform: scale(1.05);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .empty-text {
      font-size: 13px;
    }
    
    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 15px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Settings */
    .settings-section {
      margin-bottom: 25px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-light);
    }
    
    body.dark-mode .section-title {
      color: var(--text-dark);
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--bg-light);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    body.dark-mode .setting-item {
      background: #2d2d3a;
      border-color: var(--border-dark);
    }
    
    .setting-label {
      font-size: 13px;
      font-weight: 500;
    }
    
    .toggle {
      width: 48px;
      height: 26px;
      background: #d1d5db;
      border-radius: 13px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: var(--primary);
    }
    
    .toggle-slider {
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .toggle.active .toggle-slider {
      transform: translateX(22px);
    }
    
    input[type="number"] {
      width: 80px;
      padding: 8px;
      border: 1px solid var(--border-light);
      border-radius: 6px;
      font-size: 13px;
      background: var(--bg-light);
      color: var(--text-light);
    }
    
    body.dark-mode input[type="number"] {
      background: #2d2d3a;
      border-color: var(--border-dark);
      color: var(--text-dark);
    }
    
    .save-settings-btn {
      width: 100%;
      padding: 14px;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }
    
    .save-settings-btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }
    
    /* Debug Console */
    .debug-console {
      background: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    
    .debug-line {
      margin-bottom: 4px;
      line-height: 1.4;
    }
    
    .debug-line.error {
      color: #ff4444;
    }
    
    .debug-line.success {
      color: #00ff00;
    }
    
    .debug-line.warn {
      color: #ffaa00;
    }
    
    .debug-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-top">
      <div class="logo">
        <div class="logo-icon">🏷️</div>
        <div class="logo-text">
          <h1>Fiyat Takipçisi Pro</h1>
          <div class="version">v2.0.0</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="darkModeToggle" title="Dark Mode">🌙</button>
        <button class="icon-btn" id="debugBtn" title="Debug Konsolu">🐛</button>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalProducts">0</div>
        <div class="stat-label">Ürün</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="totalSavings">0₺</div>
        <div class="stat-label">Tasarruf</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="lastCheck">-</div>
        <div class="stat-label">Son Kontrol</div>
      </div>
    </div>
  </div>
  
  <!-- Tabs - SOL ÜST KÖŞEDE AYARLAR -->
  <div class="tabs">
    <button class="tab" data-tab="settings">
      <span>⚙️</span>
      <span>Ayarlar</span>
    </button>
    <button class="tab active" data-tab="home">
      <span>🏠</span>
      <span>Ana Sayfa</span>
    </button>
    <button class="tab" data-tab="list">
      <span>📊</span>
      <span>Liste</span>
    </button>
    <button class="tab" data-tab="debug">
      <span>🐛</span>
      <span>Debug</span>
    </button>
  </div>
  
  <!-- Scroll to Bottom Button -->
  <button class="scroll-to-bottom" id="scrollBtn" title="Aşağı Kaydır">⬇️</button>
  
  <!-- Content -->
  <div class="content" id="contentArea">
    <!-- Home Tab -->
    <div class="tab-content active" id="homeTab">
      <div id="currentPageSection" style="display: none;">
        <div class="current-page">
          <div class="product-name" id="currentProductName"></div>
          <div class="product-price">
            <span id="currentProductPrice"></span>
            <span class="confidence-badge" id="confidenceBadge"></span>
          </div>
          <button class="btn-primary" id="addButton">
            <span>➕</span>
            <span>Takibe Al</span>
          </button>
        </div>
      </div>
      
      <div id="homeLoading" class="loading">
        <div class="spinner"></div>
        <div>Sayfa taranıyor...</div>
      </div>
    </div>
    
    <!-- List Tab -->
    <div class="tab-content" id="listTab">
      <div class="list-header">
        <h3 class="list-title">
          <span>Takip Edilen</span>
          <span>(<span id="listCount">0</span>)</span>
        </h3>
        <div class="list-actions">
          <button class="btn-small btn-refresh" id="refreshAll">🔄 Kontrol Et</button>
          <button class="btn-small btn-export" id="exportData">📥 Dışa Aktar</button>
        </div>
      </div>
      <div id="productList"></div>
    </div>
    
    <!-- Settings Tab -->
    <div class="tab-content" id="settingsTab">
      <div class="settings-section">
        <h3 class="section-title">Kontrol Ayarları</h3>
        
        <div class="setting-item">
          <div class="setting-label">Otomatik Kontrol</div>
          <div class="toggle active" id="autoCheckToggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
        
        <div class="setting-item">
          <div class="setting-label">Kontrol Aralığı (dakika)</div>
          <input type="number" id="checkInterval" value="30" min="5" max="1440">
        </div>
      </div>
      
      <div class="settings-section">
        <h3 class="section-title">Bildirimler</h3>
        
        <div class="setting-item">
          <div class="setting-label">Bildirimleri Aç</div>
          <div class="toggle active" id="notificationsToggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
        
        <div class="setting-item">
          <div class="setting-label">Fiyat Düştüğünde Bildir</div>
          <div class="toggle active" id="notifyDownToggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
        
        <div class="setting-item">
          <div class="setting-label">Fiyat Arttığında Bildir</div>
          <div class="toggle" id="notifyUpToggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
      
      <button class="save-settings-btn" id="saveSettingsBtn">
        <span>💾</span>
        <span>Ayarları Kaydet</span>
      </button>
    </div>
    
    <!-- Debug Tab -->
    <div class="tab-content" id="debugTab">
      <div class="debug-console" id="debugConsole">
        <div class="debug-line success">[DEBUG] Konsol başlatıldı...</div>
      </div>
      <div class="debug-actions">
        <button class="btn-small btn-refresh" id="clearDebug">🗑️ Temizle</button>
        <button class="btn-small btn-export" id="exportDebug">📥 Logları Kaydet</button>
      </div>
    </div>
  </div>
  
  <script src="lib/helpers.js"></script>
  <script src="lib/sites.js"></script>
  <script src="lib/parser.js"></script>
  <script src="popup.js"></script>
</body>
</html>
