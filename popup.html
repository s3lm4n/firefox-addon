<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiyat Takip√ßisi Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-top">
        <div class="logo">
          <div class="logo-icon">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <path
                d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
              ></path>
              <line x1="7" y1="7" x2="7.01" y2="7"></line>
            </svg>
          </div>
          <span>Fiyat Takip√ßisi</span>
        </div>
        <div class="header-actions">
          <button
            class="icon-btn"
            id="themeToggle"
            title="Tema Deƒüi≈ütir"
            aria-label="Tema Deƒüi≈ütir"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <button
            class="icon-btn"
            id="debugBtn"
            title="Debug Konsolu"
            aria-label="Debug Konsolu"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </button>
          <button
            class="icon-btn"
            id="settingsBtn"
            title="Ayarlar"
            aria-label="Ayarlar"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M12 1v6m0 6v6m5.2-13.8l-4.2 4.2m-1.4 1.4l-4.2 4.2M23 12h-6m-6 0H1m18.8-5.2l-4.2 4.2m-1.4 1.4l-4.2 4.2"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="stats-mini">
        <div class="stat-mini">
          <div class="stat-mini-value" id="totalProducts">0</div>
          <div class="stat-mini-label">√úr√ºn</div>
        </div>
        <div class="stat-mini">
          <div class="stat-mini-value" id="totalSavings">0‚Ç∫</div>
          <div class="stat-mini-label">Tasarruf</div>
        </div>
        <div class="stat-mini">
          <div class="stat-mini-value" id="lastCheck">-</div>
          <div class="stat-mini-label">Son</div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs" role="tablist">
      <button
        class="tab active"
        data-tab="home"
        role="tab"
        aria-selected="true"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Ana Sayfa</span>
      </button>
      <button class="tab" data-tab="list" role="tab" aria-selected="false">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
        <span>Liste</span>
      </button>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Home Tab -->
      <div class="tab-content active" id="homeTab">
        <!-- Loading State -->
        <div id="loadingState" style="display: none">
          <div class="loading-card">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-price"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
        </div>

        <!-- Product Detected -->
        <div id="productDetected" style="display: none">
          <div class="product-detect-card">
            <div class="detect-header">
              <div class="detect-status">
                <div class="pulse-dot"></div>
                <span>√úr√ºn Algƒ±landƒ±</span>
              </div>
              <div class="site-tag" id="detectedSite"></div>
            </div>
            <div class="product-name-large" id="detectedName"></div>
            <div class="price-display">
              <div class="price-large" id="detectedPrice"></div>
              <div class="confidence-pill" id="detectedConfidence"></div>
            </div>
            <button class="btn-add-product" id="addProductBtn">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              <span>Takibe Al</span>
            </button>
          </div>

          <div class="quick-actions">
            <button class="quick-action-btn" id="refreshAllBtn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path
                  d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                ></path>
              </svg>
              <span>Hepsini Kontrol</span>
            </button>
            <button class="quick-action-btn" id="openSiteBtn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                ></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
              <span>Sitede A√ß</span>
            </button>
          </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState">
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <div class="empty-title">√úr√ºn Bulunamadƒ±</div>
            <div class="empty-text">
              Bir e-ticaret sitesindeki √ºr√ºn sayfasƒ±na gidin ve fiyat takibine
              ba≈ülayƒ±n
            </div>
            <button class="btn-manual-select" id="manualSelectBtn">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M9 11l3 3L22 4"></path>
                <path
                  d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                ></path>
              </svg>
              <span>Manuel Se√ß</span>
            </button>
          </div>
        </div>
      </div>

      <!-- List Tab -->
      <div class="tab-content" id="listTab">
        <div class="search-bar">
          <svg
            class="search-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="√úr√ºn veya site ara..."
            aria-label="√úr√ºn ara"
          />
          <button
            class="clear-search"
            id="clearSearch"
            aria-label="Aramayƒ± temizle"
          >
            <svg
              width="12"
              height="12"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="product-list" id="productList">
          <!-- Products will be inserted here -->
        </div>

        <div id="listEmptyState" style="display: none">
          <div class="empty-state">
            <div class="empty-icon">üì¶</div>
            <div class="empty-title">Hen√ºz √úr√ºn Yok</div>
            <div class="empty-text">Ana sayfadan √ºr√ºn ekleyerek ba≈ülayƒ±n</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast" role="alert" aria-live="polite">
      <span class="toast-icon" id="toastIcon"></span>
      <span id="toastMessage"></span>
    </div>

    <!-- Load all required libraries in correct order -->
    <script src="lib/config.js"></script>
    <script src="lib/errors.js"></script>
    <script src="lib/validators.js"></script>
    <script src="lib/cache.js"></script>
    <script src="lib/messaging.js"></script>
    <script src="lib/helpers.js"></script>
    <script src="lib/sites.js"></script>
    <script src="lib/parser.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
